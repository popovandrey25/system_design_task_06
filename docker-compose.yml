version: "3.9"
services:
  postgres_db:
    image: postgres:14
    container_name: postgres_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d user_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  mongo_db:
    image: mongo:5
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  cache:
    container_name: cache
    image: redis:7.2.4-alpine
    restart: always
    volumes:
      - cache_redis:/data
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
      interval: 1s
      timeout: 3s
      retries: 5
    ports:
      - "6379:6379"

  user_service:
    build: ./user_service
    container_name: user_service
    depends_on:
      postgres_db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:secret@postgres_db:5432/user_db

  route_service:
    build: ./route_service
    container_name: route_service
    depends_on:
      - mongo_db
    ports:
      - "8001:8000"
    environment:
      - MONGODB_URL=mongodb://mongo_db:27017
      - MONGODB_DB=route_db

  trip_service:
    build: ./trip_service
    container_name: trip_service
    ports:
      - "8002:8000"

volumes:
  db_data:
  mongo_data:
  cache_redis: